<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixbionic | Backups y Métricas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      max-width: 250px;
      margin-bottom: 2rem;
    }
    .nav-link {
      display: block;
      padding: 0.5rem 1rem;
      color: #198754;
      text-decoration: none;
    }
    .nav-link:hover {
      background-color: #e9f7ef;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body class="p-4 text-dark">
  <!-- Sidebar con Menú Desplegable -->
  <aside class="sidebar">
    <h4 class="mb-3 text-success">Fixbionic</h4>
    <div class="accordion" id="menuAccordion">
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header">
          <button class="accordion-button bg-success text-white" type="button" data-bs-toggle="collapse"
            data-bs-target="#modulosMenu">
            Menú
          </button>
        </h2>
        <div id="modulosMenu" class="accordion-collapse collapse show">
          <div class="accordion-body p-0">
            <a class="nav-link" href="../../index.html">Inicio</a>
            <a class="nav-link" href="acsesorios.html">Accesorios</a>
            <a class="nav-link" href="estadisticas.html">Estadísticas</a>
            <a class="nav-link" href="reparacion.html">Reparaciones</a>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <div class="row g-4">
    <!-- SECCIÓN: Copias de Seguridad -->
    <section class="col-md-7">
      <div class="bg-white rounded shadow-sm p-4 h-100">
        <h4 class="text-success fw-bold mb-3">Copias de Seguridad JSON</h4>

        <!-- Tabla de copias -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped align-middle text-center">
            <thead class="table-success">
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-backups">
              <!-- Las filas se generan dinámicamente -->
            </tbody>
          </table>
        </div>

        <!-- Contador de copias de seguridad -->
        <p class="text-end mt-3">
          <strong>Total de Copias:</strong>
          <span id="total-copias">0</span>
        </p>
      </div>
    </section>

    <!-- SECCIÓN: Métricas del Inventario -->
    <section class="col-md-5">
      <div class="bg-white rounded shadow-sm p-4 h-100">
        <h4 class="text-success fw-bold mb-3">Métricas del Inventario</h4>

        <!-- Gráfico -->
        <canvas id="graficoAccesorios" style="width: 100%; height: 300px;"></canvas>

        <!-- Tabla de métricas -->
        <div class="mt-4">
          <table class="table table-bordered table-sm text-center">
            <thead class="table-success">
              <tr>
                <th>Total Registros</th>
                <th>Total Unidades</th>
                <th>Valor Total (COP)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="total-registros">0</td>
                <td id="total-unidades">0</td>
                <td id="valor-total">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Imagen ilustrativa -->
  <div class="text-center mt-5">
    <img src="../../data/img/a1.png" alt="Imagen ilustrativa" class="img-fluid rounded" style="max-width: 400px;" />
  </div>

  <!-- Bootstrap + Script personalizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../json/estadisticas.js"></script>
</body>

</html>
